<!DOCTYPE html>
<html>
    <head>
        <title>Reset Password</title>
        <link rel="stylesheet" href="securePassword.css">
    </head>
    <body style="background-color: rgb(238, 238, 238);">
        <h1>Sign Up</h1>
        <div class="loginBox">
            <forms>
                <div class="userPass" style="margin-top: 10%;">
                    <label style="margin-right: 5%;">New Password:</label>
                    <input type="password" id="1password">
                </div>
                <div class="userPass">
                    <label style="margin-right: 5%;">Re-enter Password:</label>
                    <input type="password" id="2password">
                </div>
                <div class="notify" id="empty">
                    <label>Please enter a password.</label>
                </div>
                <div class="notify" id="noMatch">
                    <label>Passwords do not match.</label>
                </div>
                <div class="button">
                    <input type="button" id="resetPassword" value="Submit" style="background-color: rgba(8, 172, 8, 0.822); color: white;">
                    <input type="button" id="cancel" value="Cancel">
                </div>
            </forms>
        </div>
        <script type="text/javascript" src="securePassword.js"></script>
    </body>
</html>
