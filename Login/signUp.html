<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <!--Since its so similar, this html page will use the same css as login.html-->
        <link rel="stylesheet" href="login.css">
    </head>
    <body style="background: linear-gradient(
        45deg
        , #669bff, #50c8c8);">
        <h1>Sign Up</h1>
        <div class="loginBox">
            <forms>
                <div class="userPass" style="margin-top: 10%;">
                    <label style="margin-right: 3%; white-space: nowrap;">Full Name:</label>
                    <input type="text">
                </div>
                <div class="userPass">
                    <label style="margin-right: 5%; margin-left: 10%;">Email:</label>
                    <input type="text">
                </div>
                <div class="userPass">
                    <label style="margin-right: 5%;">Username:</label>
                    <input type="text">
                </div>
                <div class="userPass" style="margin-left: 1%;">
                    <label style="margin-right: 5%;">Password:</label>
                    <input type="password">
                </div>
                <div style="display: flex; justify-content: center;">
                    <input type="button" id="submitSign" value="Submit" style="background-Color: rgba(8, 172, 8, 0.822); color: white;">
                    <input type="button" id="cancelSign" value="Cancel" style="margin-left: 1%;">
                </div>
                <br>
            </forms>
        </div>
        <script type="text/javascript" src="signUp.js"></script>
    </body>
</html>
