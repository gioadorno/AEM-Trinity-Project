<!DOCTYPE html>
<html>
    <head>
        <title>Forgot Password</title>
        <link rel="stylesheet" href="resetPass.css">
    </head>
    <body style="background-color: rgb(238, 238, 238);">
        <h1>Recover Password</h1>
        <div class="loginBox">
            <forms>
                <div style="border-bottom: 1pt solid black; width: 100%;">
                    <h3 style="margin-bottom: 3%;">Forgot Password?</h3>
                </div>
                <h4 style="margin-bottom: 1%;">Enter your email to get a recovery link.</h4>
                <div class="userPass">
                    <input type="text" placeholder="example@email.com" id="recoverEmail" style="margin-left: 20%;">
                </div>
                <div class="recover" id="recovery">
                    <label>A recovery link has been sent to your email.</label>
                </div> 
                <div class="button">
                    <input type="button" id="resetPassword" value="Submit" style="background-color: rgba(8, 172, 8, 0.822); color: white;">
                    <input type="button" id="cancel" value="Cancel" >
                </div>
            </forms>
        </div>
        <script type="text/javascript" src="resetPass.js"></script>
    </body>
</html>
