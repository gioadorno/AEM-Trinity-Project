<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body style="background-color: rgb(238, 238, 238);">
        <h1>Log In</h1>
        <div class="loginBox">
            <forms>
                <div class="userPass" style="margin-top: 10%;">
                    <label style="margin-right: 5%;">Username:</label>
                    <input type="text">
                </div>
                <div class="userPass">
                    <label style="margin-right: 6%;">Password:</label>
                    <input type="password">
                </div>
                <div style="display: flex; justify-content: flex-end; align-items: baseline;">
                    <input type="button" id="submitLog" value="Submit" style="background-Color: rgba(8, 172, 8, 0.822); color: white;">
                    <input type="button" id="cancelLog" value="Cancel" style="margin-left: 1%;">
                    <label style="font-size: small; margin-left: 3%;"><a href="resetPass.html">Forgot Password?</a></label>
                </div>
                <div style="display: flex; justify-content: center;">
                    <label style="font-size: small; margin-left: 3%;">Need an Account? <a href="signUp.html">Sign Up</a></label>
                </div>
                <br>
            </forms>
        </div>
        <script type="text/javascript" src="login.js"></script>
    </body>
</html>
